<!doctype html>
<html lang="en">
<head>
    <!-- add the jQuery script -->
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>	
    <!-- add the jQWidgets framework -->
    <script type="text/javascript" src="js/jqxcore.js"></script>
    <!-- add one or more widgets -->
    <script type="text/javascript" src="js/jqxbuttons.js"></script>
    <script type="text/javascript" src="js/jqxnavbar.js"></script>    
    <!-- add one of the jQWidgets styles -->
    <link rel="stylesheet" href="css/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="css/jqx.mobile.css" type="text/css" />
    <script type="text/javascript">
        $(document).ready(function () {
            $("#myButton").jqxButton({ width: '200px', height: '60px', theme: 'mobile'});

            $("#navBar").jqxNavBar({ height: 60, selectedItem: 0 });
        });
    </script>
</head>
<body>
	<div style="text-align: center; height: 500px; vertical-align: bottom; border: 1px solid red;">

		<div id="navBar">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
		
		<input type="button" value="Click Me" id='myButton'/>
		
	</div>	
</body>
</html>
