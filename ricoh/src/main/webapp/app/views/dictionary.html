<div>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Dictionary</h1>
		</div>
	</div>
	
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <i class="fa fa-users fa-fw"></i> Translation Service
                </div>
                <div class="panel-body">
                	
                	<div class="col-lg-4">
	                	<form name="translateForm">
							<div class="form-group">
								<textarea class="form-control" rows="3" cols="10" ng-model="source" ng-blur="translate()"></textarea>
							</div>
						</form>
					</div>
					
					<div class="col-lg-8">
						<div class="well">
							<h4>คำแปล</h4>
							<p ng-repeat="p in phrases | filter:{ meaningId: '!!' } track by $index">
								{{ p.phrase.text }}
							</p>
						</div>
					</div>
                </div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
</div>
