<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>Username</th>
				<th>Role</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="u in data.users track by $index">
				<td>{{ $index + 1 }}</td>
				<td>{{ u.userName }}</td>
				<td>{{ u.role }}</td>
				<td>
					<i class="fa fa-times fa-lg user-action-icon" ng-click="deleteUser(u)"></i>&emsp;
					<i class="fa fa-edit fa-lg user-action-icon" ng-click="editUser(u)"></i>
				</td>
			</tr>
		</tbody>
	</table>
</div>
