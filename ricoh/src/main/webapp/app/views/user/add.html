<div>
	<div class="col-lg-6">
		<form role="form">
			<div class="form-inline" ng-hide="isEdit">
				<label>Auto Generated</label> <input type="checkbox" value="" ng-model="autoGen" ng-change="autoGenEvent()">
			</div>
			<div class="form-group">
				<label>Username</label> <input class="form-control" ng-model="user.userName">
			</div>
			<div class="form-group">
				<label>Password</label> <input class="form-control" type="password" ng-model="user.password" ng-disabled="isEdit">
				<p class="help-block" ng-show="autoGen">Generated Password is {{ user.password }}</p>
			</div>
			<div class="form-group" ng-show="!autoGen">
				<label>Re-type Password</label> <input class="form-control" type="password" ng-model="user.reTypePassword" ng-disabled="isEdit">
			</div>
			<div class="form-group">
				<label>Select Role</label> 
				<select class="form-control" ng-model="user.roles[0].authority">
					<option value="">Please select role</option>
					<option value="ROLE_USER">User</option>
					<option value="ROLE_ADMIN">Admin</option>
					<option value="ROLE_SALE">Sale</option>
				</select>
			</div>
			<div class="form-group">
                 <label>Status &nbsp;&nbsp;</label>
                 <label class="radio-inline">
                     <input type="radio" name="userStatus" value="1" ng-checked="user.enabled == 1" ng-model="user.enabled">enabled
                 </label>
                 <label class="radio-inline">
                     <input type="radio" name="userStatus" value="0" ng-checked="user.enabled == 0" ng-model="user.enabled">disabled
                 </label>
             </div>
			<div style="text-align: center;">
				<button type="button" class="btn btn-outline btn-primary btn-lg" ng-click="clear()">Clear</button>
				<button type="button" class="btn btn-outline btn-primary btn-lg" ng-click="isEdit ? update() : save()">{{ isEdit ? 'Update' : 'Save' }}</button>
			</div>
		</form>
	</div>
</div>
