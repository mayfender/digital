<div>
	<div class="col-lg-6">
		<form role="form">
			<div class="form-inline" ng-hide="isEdit">
				<label>Auto Generated</label> <input type="checkbox" value="" ng-model="autoGen" ng-change="autoGenEvent()">
			</div>
			<div class="form-group">
				<label>Username</label> <input class="form-control" ng-model="username">
			</div>
			<div class="form-group">
				<label>Password</label> <input class="form-control" type="password" ng-model="password" ng-disabled="isEdit">
				<p class="help-block" ng-show="autoGen">Generated Password is {{ password }}</p>
			</div>
			<div class="form-group" ng-show="!autoGen">
				<label>Re-type Password</label> <input class="form-control" type="password" ng-model="reTypePassword" ng-disabled="isEdit">
			</div>
			<div class="form-group">
				<label>Select Role</label> 
				<select class="form-control" ng-model="role">
					<option value="">Please select role</option>
					<option value="1">User</option>
					<option value="2">Admin</option>
					<option value="33">Sale</option>
					<option value="44">Product</option>
					<option value="55">Product2</option>
					<option value="66">Product3</option>
				</select>
			</div>
			<div style="text-align: center;">
				<button type="button" class="btn btn-outline btn-primary btn-lg" ng-click="clear()">Clear</button>
				<button type="button" class="btn btn-outline btn-primary btn-lg" ng-click="save()">Save</button>
			</div>
		</form>
	</div>
</div>
