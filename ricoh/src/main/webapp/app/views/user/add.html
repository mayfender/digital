<div>
	<div class="col-lg-6">
		<form role="form">
			<div class="form-inline">
				<label>Auto Generated</label> <input type="checkbox" value="" ng-model="autoGen" ng-change="autoGenEvent()">
			</div>
			<div class="form-group">
				<label>Username</label> <input class="form-control" ng-model="username">
			</div>
			<div class="form-group">
				<label>Password</label> <input class="form-control" type="password" ng-model="password">
				<p class="help-block" ng-show="autoGen">Generated Password is {{ password }}</p>
			</div>
			<div class="form-group" ng-show="!autoGen">
				<label>Re-type Password</label> <input class="form-control" type="password">
				</div>
			<div class="form-group">
				<label>Select Role</label> <select class="form-control">
					<option>Please select role</option>
					<option>Admin</option>
					<option>Manager</option>
					<option>Sale</option>
					<option>Product</option>
				</select>
			</div>
			<div style="text-align: center;">
				<button type="button" class="btn btn-outline btn-primary btn-lg">Clear</button>
				<button type="button" class="btn btn-outline btn-primary btn-lg">Save</button>
			</div>
		</form>
	</div>
</div>
