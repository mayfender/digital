<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ 'login.title' | translate }}</h3>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="login()" name="loginForm">
                        <fieldset>
                            <div class="form-group">
                                <!-- <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus> -->
                                <input class="form-control" placeholder="Username" name="username" type="text" autofocus ng-model="credentials.username" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="credentials.password" required>
                            </div>
                            <!-- <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div> -->
                            <button class="btn btn-lg btn-success btn-block" ng-disabled="loginForm.$invalid">{{ 'login.login_btn' | translate }}</button>
                        </fieldset>
                    </form>
                </div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
</div>
