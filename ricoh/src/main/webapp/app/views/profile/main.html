<div>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">My Profile</h1>
		</div>
	</div>
	
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <i class="fa fa-user fa-fw"></i> Profile Information
                </div>
                <div class="panel-body">
					
					<div>
						<div class="col-lg-6">
							<form role="form" name="profileForm" ng-submit="updateProfile()">
								<div class="form-inline" style="text-align: center;">
									<label class="bg-success profile-label">Role <i class="fa fa-caret-right fa-fw"></i> {{ data.role }}</label>
								</div>
								<div class="form-group" ng-class="{'has-error':profileForm.userName.$invalid}">
									<label class="control-label">Username *</label>
									<input name="userName" class="form-control" ng-model="data.username" required>
								</div>
								<div class="form-group">
									<label class="control-label">New Password</label> 
									<input class="form-control" type="password" ng-model="data.password">
								</div>
								<div class="form-group" ng-class="{'has-error':notMatchRepassErrMsg}">
									<label class="control-label">Re-type New Password</label> 
									<span class="text-danger" ng-show="notMatchRepassErrMsg" style="position: absolute; right: 0px;">
										<i class='fa fa-warning fa-fw'></i><em>{{ notMatchRepassErrMsg }}</em>
									</span>
									<input class="form-control" type="password" ng-model="data.reTypePassword" ng-change="notMatchRepassErrMsg = null">
								</div>
								<div style="text-align: center;">
									<button ng-disabled="profileForm.$invalid" type="submit" class="btn btn-outline btn-primary btn-lg">Update</button>
								</div>
							</form>
						</div>
					</div>
					
                </div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
</div>
