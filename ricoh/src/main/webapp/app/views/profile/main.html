<div>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">My Profile</h1>
		</div>
	</div>
	
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <i class="fa fa-user fa-fw"></i> Profile Information
                </div>
                <div class="panel-body">
					
					<div>
						<div class="col-lg-6">
							<form role="form">
								<div class="form-inline" style="text-align: center;">
									<label class="bg-success profile-label">Role <i class="fa fa-caret-right fa-fw"></i> {{ data.role }}</label>
								</div>
								<div class="form-group">
									<label>Username</label> <input class="form-control" ng-model="data.username">
								</div>
								<div class="form-group">
									<label>New Password</label> <input class="form-control" type="password" ng-model="data.password">
								</div>
								<div class="form-group">
									<label>Re-type New Password</label> <input class="form-control" type="password" ng-model="data.reTypePassword">
								</div>
								<div style="text-align: center;">
									<button type="button" class="btn btn-outline btn-primary btn-lg" ng-click="save()">Save</button>
								</div>
							</form>
						</div>
					</div>
					
                </div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
</div>
